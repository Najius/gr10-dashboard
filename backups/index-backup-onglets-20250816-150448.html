<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Aventure GR10 - Septembre 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --text-color: #1a202c;
            --text-light: #4a5568;
            --bg-color: #f7fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 4rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-content p {
            font-size: 1.25rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .hero-cta:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Progress Dashboard */
        .progress-dashboard {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2rem;
            margin: -2rem auto 2rem;
            box-shadow: 0 10px 25px var(--shadow-color);
            position: relative;
            z-index: 10;
            max-width: 1000px;
        }

        .progress-bar {
            background: var(--border-color);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-bar-fill {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease;
            width: 0%;
        }

        .progress-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            text-align: center;
        }

        .progress-stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .progress-stat-label {
            font-size: 0.875rem;
            color: var(--text-light);
            font-weight: 500;
        }

        /* Stages Grid */
        .stages-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stage-card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .stage-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px var(--shadow-color);
            border-color: var(--primary-light);
        }

        .stage-card.completed {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, var(--card-bg) 100%);
            border-color: var(--secondary-color);
        }

        .stage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stage-number {
            background: var(--primary-color);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .stage-card.completed .stage-number {
            background: var(--secondary-color);
        }

        .stage-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .stage-route {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .stage-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .stage-stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .stage-stat i {
            color: var(--primary-color);
            width: 16px;
        }

        .validate-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .validate-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .validate-btn.completed {
            background: var(--secondary-color);
        }

        .validate-btn.completed:hover {
            background: #059669;
        }

        .validate-btn.disabled {
            background: #9ca3af;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .validate-btn.disabled:hover {
            background: #9ca3af;
            transform: none;
        }

        .stage-card.disabled {
            opacity: 0.7;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--card-bg);
            margin: 5% auto;
            padding: 0;
            border-radius: 1rem;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 1rem 1rem 0 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-footer {
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 0 0 1rem 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
        }

        .modal-validate-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .modal-validate-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .modal-validate-btn.completed {
            background: var(--secondary-color);
        }

        .modal-validate-btn.completed:hover {
            background: #059669;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .modal-validate-btn.disabled {
            background: #9ca3af;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .modal-validate-btn.disabled:hover {
            background: #9ca3af;
            transform: none;
            box-shadow: none;
        }

        .close {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 0.75rem 1rem;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-light);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .modal-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .modal-detail-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-color);
            border-radius: 0.5rem;
        }

        .modal-detail-item i {
            color: var(--primary-color);
            width: 20px;
        }

        .modal-detail-content {
            flex: 1;
        }

        .modal-detail-label {
            font-size: 0.75rem;
            color: var(--text-light);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .modal-detail-value {
            font-size: 0.875rem;
            color: var(--text-color);
            font-weight: 500;
        }

        /* Bivouac Styles */
        .bivouac-section h3 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .bivouac-section h3 i {
            color: var(--secondary-color);
        }

        .bivouac-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .bivouac-option {
            background: var(--bg-color);
            border-radius: 0.75rem;
            padding: 1.25rem;
            border-left: 4px solid var(--secondary-color);
        }

        @media (max-width: 768px) {
            .bivouac-options {
                grid-template-columns: 1fr;
            }
        }

        .bivouac-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .bivouac-header h4 {
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 600;
            margin: 0;
        }

        .bivouac-header i {
            color: var(--secondary-color);
        }

        .bivouac-description {
            color: var(--text-light);
            line-height: 1.5;
            margin: 0;
        }

        .bivouac-info {
            margin-top: 1rem;
        }

        .bivouac-info-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--bg-color);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .bivouac-info-item i {
            color: var(--primary-color);
            width: 20px;
        }

        .bivouac-info-item span {
            color: var(--text-color);
            font-size: 0.875rem;
        }

        /* Difficulty Badge */
        .difficulty-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .difficulty-simple {
            background: #dcfce7;
            color: #166534;
        }

        .difficulty-moyenne {
            background: #fef3c7;
            color: #92400e;
        }

        .difficulty-difficile {
            background: #fee2e2;
            color: #991b1b;
        }

        .difficulty-repos {
            background: #e0e7ff;
            color: #3730a3;
        }

        .difficulty-transport {
            background: #f3f4f6;
            color: #374151;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .progress-dashboard {
                margin: -1rem 1rem 1rem;
                padding: 1.5rem;
            }
            
            .stages-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .modal-content {
                margin: 2rem;
                width: calc(100% - 4rem);
            }
        }

        /* Styles pour la section photos */
        .photos-section {
            margin-top: 1.5rem;
        }

        .photo-upload {
            margin-bottom: 1rem;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .photos-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .photo-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 0.5rem;
            overflow: hidden;
            background: #f5f5f5;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .photo-item .delete-photo {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #e74c3c;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .photo-item:hover .delete-photo {
            opacity: 1;
        }

        /* Lightbox pour affichage plein écran */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .lightbox .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10001;
        }

        /* Styles pour la barre d'outils des notes */
        .notes-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            border: 1px solid #e9ecef;
        }

        .toolbar-btn {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #495057;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toolbar-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .toolbar-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Amélioration du textarea */
        #stage-notes {
            width: 100%;
            min-height: 200px;
            resize: vertical;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 0.5rem;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }

        #stage-notes:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Styles pour les catégories de rating */
        .rating-category {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            border-left: 4px solid var(--primary-color);
        }

        .rating-category label {
            font-weight: 600;
            color: #495057;
            margin: 0;
            flex: 1;
        }

        .rating-category .star-rating {
            margin: 0 1rem;
        }

        .rating-label {
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 500;
            min-width: 80px;
            text-align: right;
        }

        .overall-rating {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
        }

        .overall-rating label {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .overall-rating .star-rating {
            font-size: 1.8rem;
            margin: 0.5rem 0;
        }

        .overall-rating .star {
            color: rgba(255, 255, 255, 0.3);
            margin-right: 0.25rem;
        }

        .overall-rating .star.active,
        .overall-rating .star:hover {
            color: #ffd700;
        }

        /* Styles généraux pour les étoiles */
        .star-rating .star {
            color: #e9ecef;
            transition: color 0.2s ease;
            cursor: pointer;
            font-size: inherit;
        }

        .star-rating .star:hover {
            color: #ffc107;
        }

        .star-rating .star.active {
            color: #ffc107;
        }

        /* Styles spécifiques pour les catégories de rating */
        .rating-category .star-rating .star {
            color: #dee2e6;
        }

        .rating-category .star-rating .star:hover {
            color: #fd7e14;
        }

        .rating-category .star-rating .star.active {
            color: #fd7e14;
        }

        .main-label {
            font-size: 1rem;
            font-weight: 600;
            color: white !important;
        }

        /* Styles pour le header de la modal */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #e9ecef;
        }

        .modal-header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-validate {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            border-radius: 0.375rem;
        }

        .header-validate i {
            margin-right: 0.5rem;
        }

        /* Responsive pour les ratings */
        @media (max-width: 768px) {
            .rating-category {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .rating-category .star-rating {
                margin: 0;
            }

            .rating-label {
                text-align: left;
                min-width: auto;
            }

            .modal-header-actions {
                gap: 0.5rem;
            }

            .header-validate span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>GR10</h1>
                <p>48 étapes • 8 septembre - 25 octobre 2025</p>
                <a href="#stages" class="hero-cta">
                    <i class="fas fa-route"></i>
                    Découvrir l'itinéraire
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Dashboard de progression -->
        <div id="stages" class="progress-dashboard">
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progress-fill"></div>
            </div>
            <div class="progress-stats">
                <div class="progress-stat">
                    <div class="progress-stat-number" id="completed-stages">0</div>
                    <div class="progress-stat-label">Étapes terminées</div>
                </div>
                <div class="progress-stat">
                    <div class="progress-stat-number" id="remaining-stages">48</div>
                    <div class="progress-stat-label">Étapes restantes</div>
                </div>
                <div class="progress-stat">
                    <div class="progress-stat-number" id="total-distance">0</div>
                    <div class="progress-stat-label">km parcourus</div>
                </div>
                <div class="progress-stat">
                    <div class="progress-stat-number" id="total-elevation">0</div>
                    <div class="progress-stat-label">m de dénivelé +</div>
                </div>
            </div>
        </div>

        <!-- Grille des étapes -->
        <div class="stages-container" id="stages-container">
            <!-- Les étapes seront générées par JavaScript -->
        </div>
    </div>

    <!-- Modal pour les détails d'une étape -->
    <div id="stage-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-stage-title">Étape X</h2>
                <div class="modal-header-actions">
                    <button id="modal-validate-btn" class="modal-validate-btn header-validate">
                        <i class="fas fa-check"></i>

                            </div>
                            <div class="stage-stat">
                                <i class="fas fa-clock"></i>
                                <span>${stage.duree}</span>
                            </div>
                            <div class="stage-stat">
                                <i class="fas fa-signal"></i>
                                <span class="difficulty-badge difficulty-${stage.difficulte.toLowerCase()}">${stage.difficulte}</span>
                            </div>
                        </div>
                    `;

                    container.appendChild(stageCard);
                });
            }

            toggleStage(stageId) {
                // Validation séquentielle : on ne peut valider que l'étape suivante
                const nextStage = this.getNextStageToComplete();
                
                if (this.completedStages.has(stageId)) {
                    // Dévalider une étape : on peut dévalider la dernière étape complétée
                    const lastCompleted = Math.max(...Array.from(this.completedStages));
                    if (stageId === lastCompleted) {
                        this.completedStages.delete(stageId);
                    } else {
                        alert('Vous ne pouvez dévalider que la dernière étape complétée.');
                        return;
                    }
                } else {
                    // Valider une étape : on ne peut valider que la prochaine étape
                    if (stageId === nextStage) {
                        this.completedStages.add(stageId);
                    } else {
                        alert(`Vous devez d'abord compléter l'étape ${nextStage}.`);
                        return;
                    }
                }
                this.saveProgress();
                this.renderStages();
                this.updateProgress();
            }

            getNextStageToComplete() {
                if (this.completedStages.size === 0) return 1;
                const completed = Array.from(this.completedStages).sort((a, b) => a - b);
                return completed[completed.length - 1] + 1;
            }

            canValidateStage(stageId) {
                // L'étape 1 peut toujours être validée
                if (stageId === 1) return true;
                
                // Pour les autres étapes, vérifier que l'étape précédente est complétée
                return this.completedStages.has(stageId - 1);
            }

            updateProgress() {
                const completedCount = this.completedStages.size;
                const totalStages = this.itineraryData.length;
                const progressPercentage = (completedCount / totalStages) * 100;

                document.getElementById('progress-fill').style.width = `${progressPercentage}%`;
                document.getElementById('completed-stages').textContent = completedCount;
                document.getElementById('remaining-stages').textContent = totalStages - completedCount;

                let totalDistance = 0;
                let totalElevation = 0;

                this.itineraryData.forEach(stage => {
                    if (this.completedStages.has(stage.etape)) {
                        totalDistance += stage.distance;
                        totalElevation += stage.denivele_positif;
                    }
                });

                document.getElementById('total-distance').textContent = Math.round(totalDistance);
                document.getElementById('total-elevation').textContent = totalElevation;
            }

            openModal(stage) {
                this.currentStageId = stage.etape;
                const modal = document.getElementById('stage-modal');
                
                document.getElementById('modal-stage-title').textContent = `Étape ${stage.etape} : ${stage.depart} → ${stage.arrivee}`;
                
                const detailsContainer = document.getElementById('modal-details');
                detailsContainer.innerHTML = `
                    <div class="modal-detail-item">
                        <i class="fas fa-calendar"></i>
                        <div class="modal-detail-content">
                            <div class="modal-detail-label">Date</div>
                            <div class="modal-detail-value">${new Date(stage.date).toLocaleDateString('fr-FR')}</div>
                        </div>
                    </div>
                    <div class="modal-detail-item">
                        <i class="fas fa-route"></i>
                        <div class="modal-detail-content">
                            <div class="modal-detail-label">Distance</div>
                            <div class="modal-detail-value">${stage.distance} km</div>
                        </div>
                    </div>
                    <div class="modal-detail-item">
                        <i class="fas fa-mountain"></i>
                        <div class="modal-detail-content">
                            <div class="modal-detail-label">Dénivelé +</div>
                            <div class="modal-detail-value">${stage.denivele_positif} m</div>
                        </div>
                    </div>
                    <div class="modal-detail-item">
                        <i class="fas fa-clock"></i>
                        <div class="modal-detail-content">
                            <div class="modal-detail-label">Durée</div>
                            <div class="modal-detail-value">${stage.duree}</div>
                        </div>
                    </div>
                    <div class="modal-detail-item">
                        <i class="fas fa-signal"></i>
                        <div class="modal-detail-content">
                            <div class="modal-detail-label">Difficulté</div>
                            <div class="modal-detail-value"><span class="difficulty-badge difficulty-${stage.difficulte.toLowerCase()}">${stage.difficulte}</span></div>
                        </div>
                    </div>
                    <div class="modal-detail-item">
                        <i class="fas fa-mountain"></i>
                        <div class="modal-detail-content">
                            <div class="modal-detail-label">Type de terrain</div>
                            <div class="modal-detail-value">${stage.terrain || 'Non spécifié'}</div>
                        </div>
                    </div>
                    <div class="modal-detail-item">
                        <i class="fas fa-home"></i>
                        <div class="modal-detail-content">
                            <div class="modal-detail-label">Hébergement</div>
                            <div class="modal-detail-value">${stage.hebergement}<br>${stage.telephone || ''}</div>
                        </div>
                    </div>
                `;

                // Charger les informations de bivouac
                const bivouacContainer = document.getElementById('bivouac-details');
                bivouacContainer.innerHTML = `
                    <div class="bivouac-options">
                        ${stage.bivouacA ? `
                            <div class="bivouac-option">
                                <div class="bivouac-header">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <h4>Option A - Principal</h4>
                                </div>
                                <p class="bivouac-description">${stage.bivouacA}</p>
                            </div>
                        ` : ''}
                        ${stage.bivouacB ? `
                            <div class="bivouac-option">
                                <div class="bivouac-header">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <h4>Option B - Alternative</h4>
                                </div>
                                <p class="bivouac-description">${stage.bivouacB}</p>
                            </div>
                        ` : ''}
                        ${stage.eau ? `
                            <div class="bivouac-info">
                                <div class="bivouac-info-item">
                                    <i class="fas fa-tint"></i>
                                    <span><strong>Eau :</strong> ${stage.eau}</span>
                                </div>
                            </div>
                        ` : ''}
                        ${stage.ravitaillement ? `
                            <div class="bivouac-info">
                                <div class="bivouac-info-item">
                                    <i class="fas fa-shopping-cart"></i>
                                    <span><strong>Ravitaillement :</strong> ${stage.ravitaillement}</span>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;

                // Load stage notes, rating and photos
                document.getElementById('stage-notes').value = this.stageNotes[stage.etape] || '';
                this.loadStageRating(stage.etape);
                this.loadDetailedRatings(stage.etape);
                this.loadStagePhotos(stage.etape);

                // Configurer le bouton de validation dans la modal
                this.updateModalValidateButton(stage.etape);

                // Configurer les event listeners pour les ratings après ouverture
                this.setupRatingEventListeners();

                modal.style.display = 'block';
            }

            setupEventListeners() {
                // Modal event listeners
                const modal = document.getElementById('stage-modal');
                const closeBtn = modal.querySelector('.close');

                closeBtn.addEventListener('click', () => {
                    modal.style.display = 'none';
                });

                window.addEventListener('click', (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });

                // Tab switching
                document.querySelectorAll('.tab-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const tabName = btn.dataset.tab;
                        
                        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        
                        btn.classList.add('active');
                        document.getElementById(`${tabName}-tab`).classList.add('active');
                    });
                });

                // Save notes
                document.getElementById('save-notes').addEventListener('click', () => {
                    const notes = document.getElementById('stage-notes').value;
                    this.stageNotes[this.currentStageId] = notes;
                    this.saveProgress();
                    alert('Notes sauvegardées !');
                });

                // Event listeners pour les étoiles (ratings détaillés) - à configurer après ouverture modal
                this.setupRatingEventListeners();

                // Event listeners pour la barre d'outils des notes
                document.getElementById('bold-btn').addEventListener('click', () => {
                    this.insertTextFormat('**', '**');
                });

                document.getElementById('italic-btn').addEventListener('click', () => {
                    this.insertTextFormat('*', '*');
                });

                document.getElementById('list-btn').addEventListener('click', () => {
                    this.insertTextFormat('\n• ', '');
                });

                document.getElementById('template-btn').addEventListener('click', () => {
                    this.insertTemplate();
                });

                // Event listeners pour l'upload de photos
                const uploadBtn = document.getElementById('upload-photo-btn');
                const photoInput = document.getElementById('photo-input');
                
                uploadBtn.addEventListener('click', () => {
                    photoInput.click();
                });

                photoInput.addEventListener('change', (e) => {
                    this.handlePhotoUpload(e.target.files);
                });

                // Event listeners pour le lightbox
                const lightbox = document.getElementById('lightbox');
                const closeLightbox = document.querySelector('.close-lightbox');
                
                closeLightbox.addEventListener('click', () => {
                    lightbox.classList.remove('active');
                });

                lightbox.addEventListener('click', (e) => {
                    if (e.target === lightbox) {
                        lightbox.classList.remove('active');
                    }
                });

                // Star rating event listeners
                document.querySelectorAll('.star').forEach(star => {
                    star.addEventListener('mouseover', (e) => {
                        const rating = parseInt(e.target.dataset.rating);
                        this.highlightStars(rating);
                    });
                });

                document.getElementById('star-rating').addEventListener('mouseleave', () => {
                    this.loadStageRating(this.currentStageId);
                });

                // Modal validate button event listener
                document.getElementById('modal-validate-btn').addEventListener('click', () => {
                    this.toggleStage(this.currentStageId);
                    this.updateModalValidateButton(this.currentStageId);
                });
            }

            setStageRating(stageId, rating) {
                this.stageRatings[stageId] = rating;
                this.saveProgress();
                this.highlightStars(rating);
            }

            loadStageRating(stageId) {
                const rating = this.stageRatings[stageId] || 0;
                this.updateStarDisplay(rating);
            }

            updateStarDisplay(rating) {
                document.querySelectorAll('.star').forEach((star, index) => {
                    star.classList.toggle('active', index < rating);
                });
            }

            highlightStars(rating) {
                document.querySelectorAll('.star').forEach((star, index) => {
                    star.classList.toggle('active', index < rating);
                });
            }

            handlePhotoUpload(files) {
                if (!this.currentStageId) return;

                Array.from(files).forEach(file => {
                    if (file.type.startsWith('image/')) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            if (!this.stagePhotos[this.currentStageId]) {
                                this.stagePhotos[this.currentStageId] = [];
                            }
                            
                            const photoData = {
                                id: Date.now() + Math.random(),
                                src: e.target.result,
                                name: file.name
                            };
                            
                            this.stagePhotos[this.currentStageId].push(photoData);
                            this.saveProgress();
                            this.loadStagePhotos(this.currentStageId);
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            loadStagePhotos(stageId) {
                const gallery = document.getElementById('photos-gallery');
                const photos = this.stagePhotos[stageId] || [];
                
                gallery.innerHTML = '';
                
                photos.forEach(photo => {
                    const photoItem = document.createElement('div');
                    photoItem.className = 'photo-item';
                    photoItem.innerHTML = `
                        <img src="${photo.src}" alt="${photo.name}">
                        <button class="delete-photo" onclick="dashboard.deletePhoto(${stageId}, '${photo.id}')">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    photoItem.querySelector('img').addEventListener('click', () => {
                        this.openLightbox(photo.src);
                    });
                    
                    gallery.appendChild(photoItem);
                });
            }

            deletePhoto(stageId, photoId) {
                if (this.stagePhotos[stageId]) {
                    this.stagePhotos[stageId] = this.stagePhotos[stageId].filter(photo => photo.id != photoId);
                    this.saveProgress();
                    this.loadStagePhotos(stageId);
                }
            }

            openLightbox(imageSrc) {
                const lightbox = document.getElementById('lightbox');
                const lightboxImg = document.getElementById('lightbox-img');
                lightboxImg.src = imageSrc;
                lightbox.classList.add('active');
            }

            // Nouvelles méthodes pour les ratings détaillés
            updateCategoryRating(container, rating) {
                const stars = container.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
            }

            highlightCategoryStars(container, rating) {
                const stars = container.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
            }

            loadCategoryRating(container, category) {
                let rating = 0;
                if (category === 'overall') {
                    rating = this.stageRatings[this.currentStageId] || 0;
                } else {
                    rating = this.detailedRatings[this.currentStageId]?.[category] || 0;
                }
                this.updateCategoryRating(container, rating);
                this.updateRatingLabel(container, rating, category);
            }

            loadDetailedRatings(stageId) {
                const categories = ['difficulty', 'scenery', 'trail', 'accommodation', 'overall'];
                categories.forEach(category => {
                    const container = document.querySelector(`[data-category="${category}"]`);
                    if (container) {
                        this.loadCategoryRating(container, category);
                    }
                });
            }

            updateRatingLabel(container, rating, category) {
                const label = container.parentElement.querySelector('.rating-label');
                if (!label) return;

                const labels = {
                    difficulty: ['Très facile', 'Facile', 'Modéré', 'Difficile', 'Très difficile'],
                    scenery: ['Décevant', 'Correct', 'Joli', 'Magnifique', 'Exceptionnel'],
                    trail: ['Très mauvais', 'Mauvais', 'Correct', 'Bon', 'Excellent'],
                    accommodation: ['Très mauvais', 'Mauvais', 'Correct', 'Bon', 'Excellent'],
                    overall: ['Décevant', 'Correct', 'Bien', 'Très bien', 'Exceptionnel']
                };

                if (rating > 0 && labels[category]) {
                    label.textContent = labels[category][rating - 1];
                } else {
                    label.textContent = '';
                }
            }

            // Méthodes pour la barre d'outils des notes
            insertTextFormat(before, after) {
                const textarea = document.getElementById('stage-notes');
                const start = textarea.selectionStart;
                const end = textarea.selectionEnd;
                const selectedText = textarea.value.substring(start, end);
                
                const newText = before + selectedText + after;
                textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
                
                // Repositionner le curseur
                const newCursorPos = start + before.length + selectedText.length + after.length;
                textarea.setSelectionRange(newCursorPos, newCursorPos);
                textarea.focus();
            }

            insertTemplate() {
                const template = `🌤️ MÉTÉO :
• Conditions : 
• Température : 
• Vent : 

🥾 SENTIER :
• État : 
• Balisage : 
• Difficultés particulières : 

📍 POINTS D'INTÉRÊT :
• 
• 

🏠 HÉBERGEMENT :
• Qualité : 
• Accueil : 
• Conseils : 

💡 CONSEILS :
• 
• `;

                const textarea = document.getElementById('stage-notes');
                const currentValue = textarea.value;
                textarea.value = currentValue + (currentValue ? '\n\n' : '') + template;
                textarea.focus();
            }

            setupRatingEventListeners() {
                // Supprimer les anciens event listeners pour éviter les doublons
                document.querySelectorAll('.star-rating').forEach(ratingContainer => {
                    const newContainer = ratingContainer.cloneNode(true);
                    ratingContainer.parentNode.replaceChild(newContainer, ratingContainer);
                });

                // Ajouter les nouveaux event listeners
                document.querySelectorAll('.star-rating').forEach(ratingContainer => {
                    const category = ratingContainer.dataset.category;
                    const stars = ratingContainer.querySelectorAll('.star');
                    
                    stars.forEach(star => {
                        star.addEventListener('click', (e) => {
                            const rating = parseInt(e.target.dataset.rating);
                            
                            if (category === 'overall') {
                                this.stageRatings[this.currentStageId] = rating;
                            } else {
                                if (!this.detailedRatings[this.currentStageId]) {
                                    this.detailedRatings[this.currentStageId] = {};
                                }
                                this.detailedRatings[this.currentStageId][category] = rating;
                            }
                            
                            this.updateCategoryRating(ratingContainer, rating);
                            this.updateRatingLabel(ratingContainer, rating, category);
                            this.saveProgress();
                        });

                        star.addEventListener('mouseover', (e) => {
                            const rating = parseInt(e.target.dataset.rating);
                            this.highlightCategoryStars(ratingContainer, rating);
                        });
                    });

                    ratingContainer.addEventListener('mouseleave', () => {
                        this.loadCategoryRating(ratingContainer, category);
                    });
                });
            }

            updateModalValidateButton(stageId) {
                const btn = document.getElementById('modal-validate-btn');
                const isCompleted = this.completedStages.has(stageId);
                const canValidate = this.canValidateStage(stageId);
                
                // Reset classes
                btn.className = 'modal-validate-btn';
                
                if (isCompleted) {
                    btn.classList.add('completed');
                    btn.innerHTML = '<i class="fas fa-check"></i><span>Complétée</span>';
                } else if (canValidate) {
                    btn.innerHTML = '<i class="fas fa-plus"></i><span>Valider</span>';
                } else {
                    btn.classList.add('disabled');
                    btn.innerHTML = '<i class="fas fa-lock"></i><span>Verrouillée</span>';
                    btn.disabled = true;
                }
                
                if (canValidate || isCompleted) {
                    btn.disabled = false;
                }
            }
        }

        // Initialiser l'application
        document.addEventListener('DOMContentLoaded', () => {
            // Initialiser le dashboard
            const dashboard = new GR10Dashboard();
            
            // Rendre la fonction deletePhoto accessible globalement
            window.dashboard = dashboard;
        });
    </script>
</body>
</html>
